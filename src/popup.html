<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Click</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="popup-container">
    <img src="Logo.png" class="logo" alt="Safe Click Logo" />

    <!-- Protection Toggle -->
    <button class="protect-btn" id="protectionToggleBtn">Activer la protection</button>

    <!-- Report Button -->
    <div class="report-section">
      <p style="margin: 0; font-size: 13px; color: #555;">Cliquez sur "Signaler" pour envoyer l'URL actuelle.</p>
      <button id="report-btn" class="report-btn">Signaler</button>
    </div>

    <!-- Adblock toggle -->
    <div class="toggle-container">
      <label class="switch-label">Bloqueur de publicit√©s
        <label class="switch">
          <input type="checkbox" id="toggleAdBlock" />
          <span class="slider round"></span>
        </label>
      </label>
    </div>

    <!-- Adblock counter -->
    <div id="adBlockCountDisplay">Ads bloqu√©es: 0</div>

    <!-- Threat Details Section -->
    <button id="loadDetailsBtn" class="protect-btn">üîç V√©rifier la menace</button>

    <div id="detailsDropdown" style="display: none;">
      <div id="threatDetails" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <p><strong>URL analys√©e:</strong> <span id="checkedUrl">-</span></p>
        <p><strong>Type de menace:</strong> <span id="threatType">-</span></p>
        <p><strong>Plateforme:</strong> <span id="platformType">-</span></p>
        <p id="threatStatus" style="font-weight: bold;"></p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
