<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Click</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="popup-container">
    <img src="Logo.png" class="logo" alt="Safe Click Logo" />

    <!-- Protection Toggle -->
    <button class="protect-btn" id="protectionToggleBtn">Activer la protection</button>

    <!-- Report Button -->
    <p style="margin: 0; font-size: 13px; color: #555;">Cliquez sur "Signaler" pour envoyer l'URL actuelle.</p>
    <button id="report-btn" class="report-btn">Signaler</button>

    <!-- Adblock toggle -->
    <div class="toggle-container">
      <label class="switch-label">Bloqueur de publicités
        <label class="switch">
          <input type="checkbox" id="toggleAdBlock" />
          <span class="slider round"></span>
        </label>
      </label>
    </div>

    <!-- Adblock counter -->
    <div id="adBlockCountDisplay">Ads bloquées: 0</div>

    <!-- Threat Details Section -->
    <div class="details-section">
    <button id="loadDetailsBtn">Voir les détails</button>
    <div id="detailsDropdown" style="display: none; margin-top: 10px;">
      <div id="threatDetails" class="styled-details">
        <ul class="details-list">
          <li><span class="label">• URL analysée:</span> <span id="checkedUrl">-</span></li>
          <li><span class="label">• Type de menace:</span> <span id="threatType">-</span></li>
          <li><span class="label">• Plateforme:</span> <span id="platformType">-</span></li>
        </ul>
        <p id="threatStatus" class="error-message"></p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
