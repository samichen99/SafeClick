<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe-Click</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
    <div class="popup-container">
      <img src="Logo.png" alt="Safe-click Logo" class="logo" />
      <button class="protect-btn">Activer la protection</button>
  
      <h2>Sites bloqués</h2>
      <div class="report-section">
        <input type="text" placeholder="Signaler un site..." />
        <button class="report-btn">Signaler</button>
      </div>
      
      <ul id="blockedSites">
      
      </ul>
      <div class="toggle-container">
        <label class="switch-label">Bloqueur de publicités
          <label class="switch">
            <input type="checkbox" id="toggleAdBlock">
            <span class="slider round"></span>
          </label>
        </label>
      </div>
      <div id="adBlockCountDisplay">Ads bloquées: 0</div>
    </div> 
    
   <!-- Details Button-->  
  <div class="details-section">
    <button id="loadDetailsBtn">Voir les détails</button>
    <div id="detailsDropdown" style="display: none; margin-top: 10px;">
      <div id="threatDetails" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <p><strong>URL analysée:</strong> <span id="checkedUrl">-</span></p>
        <p><strong>Type de menace:</strong> <span id="threatType">-</span></p>
        <p><strong>Plateforme:</strong> <span id="platformType">-</span></p>
        <p id="threatStatus" style="font-weight: bold;"></p>
      </div>
    </div>
  </div>

  <script src="popup.js"></script> 

</body>
</html>
